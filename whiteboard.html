    <section class="container my-5">
        <h1 class="text-center mb-4">Portfolio - Whiteboard</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <form id="workflowForm" class="card p-3">
                    <h5>Create Workflow Step</h5>
                    <div class="mb-3">
                        <label for="stepName" class="form-label">Step Name</label>
                        <input type="text" class="form-control" id="stepName" placeholder="e.g., Lead Capture">
                    </div>
                    <div class="mb-3">
                        <label for="condition" class="form-label">Condition</label>
                        <input type="text" class="form-control" id="condition" placeholder="e.g., If then branch">
                    </div>
                    <div class="mb-3">
                        <label for="action" class="form-label">Action</label>
                        <input type="text" class="form-control" id="action" placeholder="e.g., Send Email">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Step</button>
                </form>
            </div>
            <div class="col-md-10"> <!-- Increased from col-md-8 to col-md-10 for more space -->
                <div id="whiteboard" style="border: 1px solid #ccc; height: 500px; position: relative; background: #f9f9f9; overflow: auto;"></div>
